<!doctype html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
    }

    #container {
      max-width: 1200px;
      width: 100%;
      height: 270px;
      position: relative;
      /* background-image: url('assets/GS-Afterglow-1200x270_VIDEO.jpg'); */
      background-position: center center;
      background-repeat: no-repeat;
    }

    #interactive-area {
      position: absolute;
      z-index: 10;
      width: 800px;
      height: 235px;
      display: flex;
    }

    #video-area {
      position: relative;
      overflow: hidden;
      margin-left: 200px;
      margin-top: 50px;
      width: 260px;
      height: 160px;
    }

    #video>video {
      width: 100%;
      height: 100%;
      border: none;
    }

    #click-area-video {
      display: block;
      position: absolute;
      z-index: 999;
      margin-left: 200px;
      margin-top: 50px;
      width: 260px;
      height: 110px;
    }
  </style>
  <script src="https://cdn.plyr.io/3.6.7/plyr.polyfilled.js"></script>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css" />
</head>

<body>
  <div id="container">
    <a id="click-area-video"
      href="https://open.spotify.com/album/6AU3ksUOPYTGxYSDDVAHtH?highlight=spotify:track:32sMucRnZPafSyRTjPinJV"
      target="_blank"></a>
    <div id="interactive-area">
      <div id="video-area">
        <video id="video" playsinline controls autoplay muted>
          <source src="assets/AFTERGLOW_Garuda Select_30sec_1.webm" type="video/ogg">
        </video>
      </div>
    </div>
  </div>
</body>
<script>
  const player = new Plyr('video', {
    controls: ['Track', 'restart', 'volume', 'mute'],
    hideControls: false
  });
</script>

</html>
